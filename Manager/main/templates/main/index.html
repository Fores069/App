{% extends 'main/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}Home{% endblock title %}
</head>
<body>
    {% block content %}
    <div class="wrapper">
        {% if tasks %}
            {% for task in tasks %}
                <div class="alert alert-warning">
                    <h3>{{ task.title }}</h3>
                    <p>{{ task.description }}</p>
                    <a class="btn btn-outline-secondary" href="{% url 'task-detail' task.id %}">Читать</a>
                </div>
            {% endfor %}
        {% else %}
            <h3 align="center">Упс... Список задач пуст</h3>
        {% endif %}

    </div>
    {% endblock content%}
</body>
</html>
